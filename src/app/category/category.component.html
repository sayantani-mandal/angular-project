<mat-card>
  <table mat-table [dataSource]="categories" class="mat-elevation-z8">
    <ng-container matColumnDef="catName">
      <th mat-header-cell *matHeaderCellDef style="font-size: large;">Name</th>
      <td mat-cell *matCellDef="let element">{{ element.catName }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef style="font-size: large;">Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.createdAt | date: "fullDate" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="font-size: large;">
        Actions
      </th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary" style="color: yellow;">
          Details</button
        >|
        <button mat-raised-button color="primary" style="color: yellow;">
          Edit</button
        >|
        <button mat-button style="color: red;" (click)="onDel(row._id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <br />
  <button mat-raised-button color="accent" routerLink="/" (click)="onClick()">
    New Category
  </button>
  <div *ngIf="isClicked">
    <router-outlet></router-outlet>
  </div>
</mat-card>
